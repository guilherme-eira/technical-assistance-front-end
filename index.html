<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAssist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header
        class="container-fluid text-light bg-primary p-5 d-flex flex-row justify-content-between align-items-center">
        <div>
            <h3> <i class="bi bi-motherboard"></i> MyAssist</h3>
            <h5>Laboratório Geral</h5>
        </div>

        <div class="d-flex flex-row align-items-center">
            <figure class="text-end me-2">
                <img class="w-50" src="assets/user.png" alt="ícone de usuário">
            </figure>
            <div>
                <h6>Olá, Funcionário</h6>
                <h6> <a class="text-light" href="#">Finalizar sessão</a> </h6>
            </div>
        </div>
    </header>

    <main>
        <section class="container d-flex flex-column border rounded p-4 my-5">
            <h2 id="form-title" class="fw-light mb-4">Criar nova ordem de serviço</h2>
            <form id="new-so-form">
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <label for="customer" class="form-label">Cliente</label>
                        <input class="form-control text-secondary" type="text" id="customer" required
                            placeholder="Ex: o id do cliente...">
                    </div>
                    <div class="col-md-4 mb-4">
                        <label for="equipment" class="form-label">Equipamento</label>
                        <input class="form-control text-secondary" type="text" id="equipment" required
                            placeholder="Ex: o id do equipamento...">
                    </div>
                    <div class="col-md-4 mb-4">
                        <label for="technician" class="form-label">Técnico</label>
                        <select class="form-select text-secondary" id="technician" required>
                            <option value="" selected disabled>Selecione o técnico...</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-4">
                        <label for="entry-date" class="form-label">Entrada no laboratório</label>
                        <input class="form-control text-secondary" type="date" id="entry-date" required>
                    </div>
                    <div class="col-md-4 mb-4">
                        <label for="delivery-date" class="form-label">Previsão de entrega</label>
                        <input class="form-control text-secondary" type="date" id="delivery-date" required>
                    </div>
                    <div class="col-md-4 mb-4">
                        <label for="priority" class="form-label">Prioridade</label>
                        <input class="form-select text-secondary" type="number" id="priority"
                            placeholder="Ex: prioridade entre 1 e 5">
                    </div>
                    <div class="col-md-12 mb-4">
                        <label for="defect" class="form-label">Defeito</label>
                        <textarea class="form-control" id="defect"
                            placeholder="Ex: o defeito apresentado..." required
                            style="resize: none; height: 130px;"></textarea>
                    </div>
                    <div class="col-md-12 mb-4">
                        <label for="notes" class="form-label">Observações</label>
                        <textarea class="form-control" id="notes"
                            placeholder="Ex: o equipamento..." style="resize: none; height: 130px;"></textarea>
                    </div>
                    <div class="col-md-12 mb-4 pb-5" id="services"></div>
                    <div class="d-flex justify-content-between">
                        <div class="mb-4 text-end">
                            <button class="btn btn-primary" id="confirm-create-button" type="submit">Cadastrar
                                Equipamento >></button>
                        </div>
                        <div id="update-buttons" class="d-none w-50">
                            <div class="mb-4 me-2 text-end">
                                <button class="btn btn-primary" id="confirm-update-button" type="button">Atualizar
                                    Equipamento >></button>
                            </div>
                            <div class="mb-4 text-end">
                                <button class="btn btn-primary" id="cancel-update-button" type="button">Cancelar
                                    >></button>
                            </div>
                        </div>
                        <div id="error-alert" class="alert alert-danger w-50 text-start visually-hidden" role="alert">
                            A simple danger alert—check it out!
                        </div>
                    </div>
                </div>
            </form>
        </section>

        <section class="container d-flex flex-column border rounded p-4 my-5">
            <h2 class="fw-light mb-2"> <label for="search-input">Realizar Busca</label> </h2>
            <form id="search-form">
                <div class="d-flex">
                    <input class="form-control text-secondary mb-4" type="text" placeholder="Buscar cliente..."
                        id="search-input" required>
                    <button class="btn btn-primary ms-2 mb-4" type="submit">Buscar</button>
                </div>
            </form>
            <h2 class="fw-light mb-2">Resultado da busca</h2>

            <div class="table-responsive">
                <table class="table table-striped bordered">
                    <thead id="table-header">
                        <tr class="table-success">
                            <th scope="col">Id</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">Entrada</th>
                            <th scope="col">Defeito</th>
                            <th scope="col">Entrega</th>
                            <th scope="col">Status</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </section>

        <div class="modal fade" id="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="modal-title" class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <p id="modal-body">Texto do corpo do modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button id="confirm-action-button" type="button" class="btn btn-primary">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="toast"
            class="toast align-items-center bg-success text-white border-0 fs-6 position-fixed top-0 start-50 translate-middle-x mt-3"
            role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
            <div class="d-flex">
                <div id="toast-body" class="toast-body">
                    Hello, world! This is a toast message.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module" src="js/main.js"></script>
</body>

</html>
